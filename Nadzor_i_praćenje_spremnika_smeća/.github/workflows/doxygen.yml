name: Generate Doxygen Documentation

on:
  push:
    branches:
      - main # Pokreće se na push u glavnu granu
  pull_request:
    branches:
      - main # Pokreće se na svaki pull request u glavnu granu

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Doxygen
      run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

    - name: Configure Doxygen
      run: doxygen -g # Generira osnovnu konfiguracijsku datoteku

    - name: Run Doxygen
      run: doxygen Doxyfile # Pokreće generiranje dokumentacije

    - name: Upload Documentation
      uses: actions/upload-artifact@v3
      with:
        name: doxygen-docs
        path: docs/html # Putanja gdje se dokumentacija nalazi
